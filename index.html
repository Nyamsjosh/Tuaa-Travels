<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuaa Travels</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <section id="mainSection">
      <nav id="navigationSection">
        <div id="navigationTop">
          <p class="slogan">
            Tuaa Travels,Comfort and Convenience in Every Trip...
          </p>
          <p class="phoneNumber">Phone: (+254)7-707-825-792</p>
          <p class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
          </p>
        </div>
        <div id="navigationBottom">
          <img src="" alt="" />
          <button id="homeBtn">Home</button>
          <button id="coastalBtn">Coastal Safaris</button>
          <button id="feedBackBtn">Feedback</button>
        </div>
      </nav>
      <section id="coastalDestinations">
        <p class="coastalP">COASTAL SAFARIS</p>
        <div id="locSection">
          <div id="coastalLocations">
            <ul>
              <!--List of the coastal locations-->
            </ul>
          </div>
          <div id="locationDetails">
            <img id="locationImage" src="" alt="Location Image" />
            <h1 id="locationName"></h1>
            <p id="locationDescription"></p>
            <p id="locationPeriod"></p>
            <p id="locationPrice"></p>
            <p id="locationTickets"></p>
          </div>
        </div>
        <div id="reviewSection">
          <div>
            <p class="coastalP">FEEDBACK</p>
          </div>
          <form action="">
            <div id="feedBack">
              <input
                type="text"
                placeholder="Give us your feedback"
                id="feed_back" />
              <input type="submit" class="btn" value="Submit" />
            </div>
          </form>
          <div id="backContainer">


          </div>
        </div>
      </section>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
